<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums</title>
</head>
<body>
    <h1>My forun Practice</h1>
    <table>
        <tr>
            <td>
                <!--The choose file table-->
                <form action="">
                    <label for="">Choose a file</label>
                </form>
                
            </td>

            <td>
                <form action="">
                    <input type="file">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <!--The choose date table-->
                <form action="">
                    <label for="">What date would you like?</label>
                </form>
            </td>
            <td>
                <form action="">
                    <input type="date">
                </form>
            </td>
        </tr>

        <tr>
            <!--The pay table-->
            <td>
                <form action="">
                    <label for="">Would you like to pay more?</label>
                </form>
            </td>

            <td>
                <form action="">
                    <input type="checkbox">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
